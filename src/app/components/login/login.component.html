<div class="page-container">
  <main class="login-container">
    <div class="login-box">
      <div class="login-logo" style="text-align: center; margin-bottom: 24px;">
        <img src="assets/spring-cloud-logo.png" alt="App Logo" style="max-width: 120px; height: auto;" />
      </div>
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to access your configuration</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="account">Account</label>
          <input
            type="text"
            id="account"
            [(ngModel)]="account"
            name="account"
            placeholder="Enter your account"
            [class.error]="errorMessage"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            [class.error]="errorMessage"
            required
          />
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="isLoading" class="login-button">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>

        <div class="signup-link">
          Don't have an account? <a (click)="navigateToSignup()" style="cursor: pointer;">Sign up</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 SPRING CLOUD CONFIG SYSTEM. All rights reserved.</p>
    </div>
  </footer>
</div>
