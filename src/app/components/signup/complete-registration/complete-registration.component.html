<div class="registration-container">
  <div class="registration-card">
    <app-logo></app-logo>
    <h2>Complete Your Registration</h2>
    <p class="subtitle">Please provide your information to complete the registration</p>

    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          disabled
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          disabled
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
          class="form-control"
          placeholder="Enter your password"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required
          class="form-control"
          placeholder="Confirm your password"
        >
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          [(ngModel)]="firstName" 
          required
          class="form-control"
          placeholder="Enter your first name"
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName" 
          [(ngModel)]="lastName" 
          required
          class="form-control"
          placeholder="Enter your last name"
        >
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input 
          type="date" 
          id="birthDate" 
          name="birthDate" 
          [(ngModel)]="birthDate" 
          required
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          name="phoneNumber" 
          [(ngModel)]="phoneNumber" 
          required
          class="form-control"
          placeholder="Enter your phone number"
        >
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Complete Registration</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
    </form>
  </div>
</div>
